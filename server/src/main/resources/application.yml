spring:
  redis:
    host: 127.0.0.1 #redis host를 집어넣으면 됩니다
    port: 6379    #redis port를 집어넣으면 됩니다
  config:
    activate:
      on-profile: local
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:h2:tcp://localhost/~/agora
    username: sa
    password:
    driver-class-name: org.h2.Driver


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
        use_sql_comments: true

  security:
    oauth2:
      client:
        registration:
          google: # /oauth2/authorization/google 이 주소를 동작하게 한다.
            client-id: 1069869778654-r8v70k96o08io3t2ir7qf8jdlaavdlka.apps.googleusercontent.com
            client-secret: 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
            scope:
              - email
              - profile

          # 네이버는 OAuth2.0 공식 지원대상이 아니라서 provider 설정이 필요하다.
          # 요청주소도 다르고, 응답 데이터도 다르기 때문이다.
          naver:
            client-id: rJslmpzrrZ7lIV7EXmnV
            client-secret: lBrk4kqHwi
            scope:
              - name
              - email
              - profile_image
            client-name: Naver # 클라이언트 네임은 구글 페이스북도 대문자로 시작하더라.
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/naver

          kakao:
            client-id: 9b71df2737d70ddadb6b15f8710ccda4
            redirect-uri: http://localhost:8080/oauth2/code/kakao
            client-authentication-method: POST
            client-secret: 0my6LOAwzhYnTxQosa0zjC76fZSFvUtA
